<!DOCTYPE html>
<html>
    <head>
        <title>Pluralizer</title>
    </head>
        <body>
            <script>
                var topChoices = ['blue', 'green', 'red', 'yellow'];

                function getSuffix(number) {
                    
                    if (number === 11 || number === 12 || number === 13) {
                        return 'th';
                    }
                    switch (number % 10) {
                        case 1:
                            return 'st';
                        case 2:
                            return 'nd';
                        case 3:
                            return 'rd';
                        default:
                            return 'th';
                    }
                }
                for (var i = 0; i < topChoices.length; i++) {
                    var suffix = getSuffix(i + 1);
                    console.log("My " + (i + 1) + suffix + " choice is " + topChoices[i] + ".");
                }

            </script>
        </body>
</html>
