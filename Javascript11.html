<!DOCTYPE html>
<html>
    <head>
        <title>MovieDB</title>
    </head>
        <body>
            <script>
                let favoriteMovie = {
                    title: "Puff the Magic Dragon",
                    duration: 30,
                    stars: ["Puff", "Jackie", "Living Sneezes"]
                };
                function printMovieInfo(movie) {
                    console.log(`${movie.title} lasts for ${movie.duration} minutes. Stars: ${movie.stars.join(', ')}.`);
                }
                printMovieInfo(favoriteMovie);
            </script>
        </body>
</html>
