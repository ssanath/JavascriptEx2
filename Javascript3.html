<!DOCTYPE html>
<html>
    <head>
        <title>FixStart</title>
    </head>
    <body>
        <script>
            function fixStart(str) {
                var ch = str[0];
                res = ch;
                for(var i=1;i<str.length;i++) {
                    if(str[i] == ch) {
                        res += "*";
                    }
                    else {
                        res += str[i];
                    }
                }
                return res;
            }
        </script>
        <script>
            var res = fixStart("babble");
            document.write(res);
        </script>
    </body>
</html>
